<h2>Dashboard</h2>

<div style="text-align:center">
    <h1 id="greeting">
      {{ greeting }}
    </h1>
  </div>
  <div class="form-group">
    <label for="name">What's your name?:</label>
    <input id="name" name="name" [(value)]="name"/>
  </div>
  <button id="greet" (click)="greet()">Greet me!</button>
